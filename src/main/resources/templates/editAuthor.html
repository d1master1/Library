<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{include/header}"></div>

<div class="container col-3">
    <h1 class="text-center">Изменение автора</h1>
    <hr>
    <form th:action="@{/authors/author/{authorId}/editAuthor(authorId=${author.id})}" th:object="${author}" method="post">
        <label for="name" class="form-label">Новое имя:</label>
        <input id="name" th:field="*{name}" class="form-control">
        <br>
        <label for="surname" class="form-label">Новая фамилия:</label>
        <input id="surname" th:field="*{surname}" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">Изменить</button>
        <a class="btn btn-secondary" href="/">Отмена</a>
    </form>
</div>
</body>
</html>
