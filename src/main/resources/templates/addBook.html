<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{include/header}"></div>

<div>
<div class="container col-3">
    <h1 class="text-center">Добавление книги</h1>
    <hr>
    <form th:action="@{/saveBook}" th:object="${book}" method="post">
        <label for="title" class="form-label">Название:</label>
        <input id="title" th:field="*{title}" class="form-control">
        <br>
        <label for="author" class="form-label">Автор:</label>
        <select id="author" th:field="*{author}" class="form-control">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.getName() + ' ' + author.getSurname()}">Выберите автора</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="reset" class="btn btn-secondary">Очистить</button>
        <span>Нет автора?<a href="/addAuthor">Добавить</a></span>
    </form>
</div>
</div>

<div th:replace="~{include/footer}"></div>

</body>
</html>
