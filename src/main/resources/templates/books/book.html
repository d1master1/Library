<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Электронная библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{./include/header}"></div>

<h2 th:text="${'Книга: ' + book.title}" class="text-center"></h2>

<div class="container col-6 mt-5">
    <table class="table">
        <tbody>
        <tr>
            <th>Название: </th>
            <td th:text="${book.title}"></td>
        </tr>
        <tr>
            <th>Автор книги: </th>
            <td>
                <a th:href="@{../../authors/author/{id}(id=${book.author.id})}" th:text="${book.author.getName() + ' ' + book.author.getSurname()}"></a>
            </td>
        </tr>
        <tr>
            <th>Добавили в нашу библиотеку: </th>
            <td th:text="${book.addedAt}"></td>
        </tr>
        <tr>
            <th>Кем добавлена: </th>
            <td th:text="${book.user.getUsername() + ' - ' + book.user.getName()}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/books/book/{bookId}/deleteBook(bookId=${book.id})}" method="post">
        <a th:href="@{/books/book/{bookId}/editBook(bookId=${book.id})}" class="btn btn-primary">Изменить книгу</a>
        <button type="submit" class="btn btn-danger">Удалить книгу</button>
    </form>
    
</div>
</body>
</html>
