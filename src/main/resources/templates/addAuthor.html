<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{include/header}"></div>

<div class="container col-3">
    <h1 class="text-center">Добавление автора</h1>
    <hr>
    <form th:action="@{/saveAuthor}" th:object="${author}" method="post">
        <label for="name" class="form-label">Имя:</label>
        <input id="name" th:field="*{name}" class="form-control">
        <br>
        <label for="surname" class="form-label">Фамилия:</label>
        <input id="surname" th:field="*{surname}" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="reset" class="btn btn-secondary">Очистить</button>
    </form>
</div>

<div th:replace="~{include/footer}"></div>

</body>
</html>
