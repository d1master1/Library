<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Электронная библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{./include/header}"></div>

<h2 th:text="${'Автор: ' + author.name}" class="text-center"></h2>

<div class="container col-3 mt-5">
    <table class="table">
        <tbody>
        <tr>
            <th>Имя: </th>
            <td th:text="${author.name}"></td>
        </tr>
        <tr>
            <th>Фамилия: </th>
            <td th:text="${author.surname}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/authors/author/{authorId}/deleteAuthor(authorId=${author.id})}" method="post" th:if="${#authorization.expr('hasRole(''ADMIN'')')}">
        <a th:href="@{/authors/author/{authorId}/editAuthor(authorId=${author.id})}" class="btn btn-primary">Изменить автора</a>
        <button type="submit" class="btn btn-danger">Удалить автора</button>
    </form>

</div>
</body>
</html>
