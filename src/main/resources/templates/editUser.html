<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Электронная библиотека - Изменение пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/include/header}"></div>
<div class="container col-3">
  <h1 class="text-center" th:text="${'Редактирование пользователя: ' + account.username}"></h1>
  <hr>
  <form th:action="@{/users/user/{userId}/editUser(userId=${account.id})}" th:object="${account}" method="post">

    <label for="username" class="form-label">Новый логин: </label>
    <input type="text" class="form-control" id="username" th:field="*{username}">
    <br>

    <label for="name" class="form-label">Новое имя: </label>
    <input type="text" class="form-control" id="name" th:field="*{name}">
    <br>

    <label for="surname" class="form-label">Новая фамилия: </label>
    <input type="text" class="form-control" id="surname" th:field="*{surname}">
    <br>

    <label for="password" class="form-label">Новый пароль: </label>
    <input type="password" class="form-control" id="password" th:field="*{password}"><br>
    <br>

    <button class="btn btn-primary" type="submit">Применить изменения</button>
    <a class="btn btn-secondary" href="/">Отмена</a>
  </form>
</div>

<div th:replace="~{include/footer}"></div>

</body>
</html>
