<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Электронная библиотека - Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/include/header}"></div>
<div class="container col-3">
    <h1 class="text-center">Регистрация</h1>
    <hr>
    <form th:action="@{/save}" th:object="${user}" method="post">
        
        <label for="username" class="form-label">Логин: </label>
        <input type="text" class="form-control" id="username" th:field="*{username}">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Ошибка логина</span>
        <br>
        
        <label for="name" class="form-label">Имя: </label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Ошибка имени</span>
        <br>
        
        <label for="surname" class="form-label">Фамилия: </label>
        <input type="text" class="form-control" id="surname" th:field="*{surname}">
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger">Ошибка фамилии</span>
        <br>
        
        <label for="password" class="form-label">Пароль: </label>
        <input type="password" class="form-control" id="password" th:field="*{password}"><br>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Ошибка пароля</span>
        <br>
        
        <button class="btn btn-primary" type="submit">Регистрация</button>
    </form>
</div>

<div th:replace="~{include/footer}"></div>

</body>
</html>
