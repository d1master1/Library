<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{./include/header}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="/images/profile.jpg" class="rounded-circle img-fluid" alt="Profile Image">
            <h2 class="mt-3" th:text="${account.name}"></h2>
        </div>
        <div class="col-md-8">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Добавленные книги</h5>
                    <div th:if="${books != null}">
                        <ul>
                            <li th:each="book : ${books}">
                                <a th:href="@{/books/book/{id}(id=${book.id})}" class="nav nav-link"
                                   th:text="${book.title + ' - ' + book.author.getName() + ' - ' + book.addedAt + ' - ' + book.user.getUsername()}"></a>
                            </li>
                        </ul>
                    </div>
                    <div th:if="${books == null}">
                        <h6>Моя полка пуста!</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
